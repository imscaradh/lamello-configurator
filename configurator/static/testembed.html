<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title></title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    </head>
    <body>
        <div style="margin:30px auto; width: 80%;">
            <h2>Embedded with Ajax.</h2>
            <p>
                $(function () {<br/>
                    var url = location.protocol+'//'+location.hostname+(location.port ? ':'+location.port: '')+'/';<br/>
                    $('#bodyFrame').load(url);<br/>
                });<br/>
            </p>
            <div id="bodyFrame" style="border: 1px solid black; margin-top: 30px"></div>
            <script type="text/javascript" charset="utf-8">
                $(function () {
                    var url = location.protocol+'//'+location.hostname+(location.port ? ':'+location.port: '')+'/';
                    $('#bodyFrame').load(url);
                });
            </script>
        </div>
    </body>
</html>
